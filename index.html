<!DOCTYPE html>
<html>

<head>
    <title>Fruit Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<header class="header">
    <p> FRUIT SHOP</p>
</header>


<body class="page">

    <aside class="sidebar bkg1">
        <section class="total hidden" id="total-div">

        </section>
        <form>

            <label for="fruit-name">Choose a fruit by name </label>
            <select name="fruit-name" class="input" id="fruit-name">
                <option value="Choisir"></option>
                <option value="cerise">cerise</option>
                <option value="orange">orange</option>
                <option value="fraise">fraise</option>
                <option value="noix de coco">noix de coco</option>
            </select>
            
            <br>
            
            <label for="fruit-quantity">Quantity in stock </label><br>
            <input type="text" class="input" id="quantity-stock" placeholder="Qt Stock" disabled><br>

            <label for="fruit-quantity">Input quantity </label><br>
            <input type="number" class="input" id="fruit-quantity" required><br>

            <label for="fruit-price">Input price : </label><br>
            <input type="number" class="input" id="fruit-price" name="fruit-price" required>
            <br>

            <br>
            <section>
                <button type="submit" class="btn btn-success" id="add-btn">Add</button> <br/><br/>
                <button type="button" class="btn btn-info mb-sm-2" id="fruit-basket">View Fruit Basket</button>
                <button type="button" class="btn btn-info mb-sm-2" id="total-price">View Total Price</button>
            </section>



        </form>

    </aside>


    <article class="main_content col-sm-8 container-fluid" id="list" style="background-color: #ddd;">
        <div style="text-align: center; margin-top: 200px;"> 
            <h2>Fruit Shop</h2>
            <p>
                Select fruits, Caculate toatal price and view list
            </p>
        </div>
    </article>

</body>
